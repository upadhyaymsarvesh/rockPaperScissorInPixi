<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8>" />
  <title>Rock Papaer Scissors</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span> : <span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>

  <div class="choices">
    <div id="rock" class="choice">
      <p class="selection">Rock</p>
    </div>
    <div id="paper" class="choice">
      <p class="selection">Paper</p>
    </div>
    <div id="scissors" class="choice">
      <p class="selection">Scissors</p>
    </div>
    <p id="action-message">Make your move.</p>
  </div>
  <script src="./slot.bundle.js"></script>
</body>

</html>
